<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON LINK -->
    <link rel="icon" href="./assets/images/icons/favicon.png">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- BOXICONS LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Pokemon</title>
</head>

<body class="bg-[#FFD845]">

    <!-- MAIN SECTION STARTED -->
    <main>

        <!-- SECTION-1 STARTED -->
        <section id="section-1">
            <div class="container">
                <div class="section-1_wrapper">
                    <img src="./assets/images/icons/pokemon_logo 1.svg" alt="main-logo" class="m-auto">
                    <i class='bx bx-heart text-[28px] relative left-[1320px] bottom-[230px] cursor-pointer'></i>

                    <div
                        class="flex justify-center items-center gap-[35px] pt-[50px] pb-[100px] font-[700] text-[19px]">
                        <div>
                            <select name="gross" id="gross"
                                class="w-[245px] h-[50px] rounded-[15px] border-[2px] border-[#000] px-[82px] outline-none cursor-pointer bg-[#fff]">
                                <option value="">Gross</option>
                            </select>
                        </div>

                        <div>
                            <input type="text" placeholder="Search"
                                class="searchbtn w-[300px] h-[50px] rounded-[15px] border-[2px] border-[#000] pl-[20px] outline-none cursor-pointer bg-[#fff]">
                            <i class='bx bx-search relative right-[35px] cursor-pointer'></i>
                        </div>

                        <div>
                            <select name="alphabet" id="alphabet"
                                class="w-[260px] h-[50px] rounded-[15px] border-[2px] border-[#000] px-[80px] outline-none cursor-pointer bg-[#fff]">
                                <option value="aa-zz">Aa-Zz</option>
                                <option value="zz-aa">Zz-Aa</option>
                            </select>
                        </div>

                        <div>
                            <button
                                class="w-[200px] h-[50px] rounded-[15px] border-[2px] border-[#000] bg-[#fff] outline-none"
                                type="submit">Button</button>
                        </div>
                    </div>

                    <div class="card_wrapper flex justify-between items-center flex-wrap gap-[30px]">

                    </div>
                </div>
            </div>
        </section>
        <!-- SECTION-1 ENDED -->

    </main>
    <!-- MAIN SECTION ENDED -->

</body>

<!-- DATA JS -->
<script src="./data.js"></script>

<!-- MY JS -->
<script src="./index.js"></script>

<!-- TAILWIND JS LINK -->
<script src="https://cdn.tailwindcss.com"></script>


</html>
